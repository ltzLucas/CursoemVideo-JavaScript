<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stairCase</title>
</head>
<body>
    <h1>Testando function StairCase</h1>
</body>

<script>
    let number = window.prompt('Digite um numero')
    let line = ''
    for (let i = 1; i < Number(number) +1; i++) {
        line += Array(number-1).fill(' ').join('')
        line += Array(i).fill('#').join('')
        console.log(line)
        line = ''
    }
</script>
</html>
