<body>

    <h1>Olá, mundo!</h1>
    <p>Testando um pouco de comandos !!</p>

    <script>
        var n1 = window.prompt('Digite um número: ') // prompt recebe string
        var n2 = window.prompt('Digite outro número: ')

        //var s = Number.parseInt(n1) + Number.parseInt(n2) 
        var s = Number(n1) + Number(n2) //JS decide se vai converter em int ou float
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>
